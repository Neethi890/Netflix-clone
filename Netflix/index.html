<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .header{
            width: 100%;
            height: 70px;
            background-color:black;  
            padding-left: 5%;
            padding-right: 5%;
            display: flex;
            justify-content: space-between;
        }
        .logo{
            width: 20%;
            height: 70px;
            /* background-color: yellow; */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search{
            width: 40%;
            height: 70px;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .sbar{
            width: 50%;
            height: 30px;
            background-color: white;
            display: flex;
            align-items: center;
            column-gap: 15px;
            border-radius: 10px;
            overflow: hidden;
        }
        .stext{
            width: 80%;
            height: 30px;
            font-size: 18px;
            text-indent: 15px;
            border: none;
            outline:none;
        }
        .simg{
            height: 25px;

        }
        .logo1{
            /* width: 100%; */
            height: 100%;
        }
        .movies{
            width: 100%;
            padding: 50px 5%;
            background-color:black;
            display: flex;
            flex-wrap: wrap;
            column-gap: 3%;
            row-gap: 20px;
        }
        .movie{
            width: 17%;
            height: 300px;
            background-color: red;
            overflow: hidden;
            border-radius: 10px;
            position: relative;
        }
        .poster{
            width: 100%;
            height: 100%;
        }
        .overlay{
            width: 100%;
            height: 100%;
            background-color: black;
            position: absolute;
            opacity:0;
            transition: .3s;
            cursor: pointer;
        }
        .overlay:hover{
            opacity: .7;
        }
        .video{
            width:100%;
            height: 40%;
            /* background-color: yellow; */
        }
        .details{
            width: 100%;
            height: 60%;
            /* background-color: blue; */
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            row-gap: 15px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img class="logo1" src="https://images.ctfassets.net/y2ske730sjqp/6bhPChRFLRxc17sR8jgKbe/6fa1c6e6f37acdc97ff635cf16ba6fb3/Logos-Readability-Netflix-logo.png" alt="netflix logo">
        </div>
        <div class="search">
            <div class="sbar">
                <input type="text" onkeyup="searchMovie()" id="svalue" placeholder="search movie" class="stext">
                <img class="simg" onclick="searchMovie()" src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-21.png" alt="search">
            </div>
        </div>
    </header>

        function searchMovie(){
            let moviename = document.getElementById('svalue').value;
            if(moviename!==""){
                let result = movies.filter(function(movie){
                    return movie.name.toUpperCase().includes(moviename.toUpperCase())
                })
                displayMovies(result);
            }
            else{
                displayMovies(movies);
            }
        }

        function displayMovies(data){
            document.getElementById("movies").innerHTML="";
            let htmlString = ``;
        for(let i=0; i<data.length; i++){
            htmlString = htmlString + `<div class="movie">
            <div class="overlay">
                <div class="video">

                </div>
                <div class="details">
                    <h1>${data[i].name}</h1>
                    <h2>${data[i].rating}</h2>
                    <p>${data[i].details}</p>
                </div>
            </div>
            <img class="poster" src="${data[i].poster}" alt="poster">
        </div>`
        }
        document.getElementById("movies").innerHTML=htmlString;
        }
        displayMovies(movies);
    </script>
